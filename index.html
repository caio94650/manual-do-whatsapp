<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manual do WhatsApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-yHkT1zYV7zvZ2RCcKq7V+fsqBBEXAMPLEzPUYFZBkF7xG6s1KoK6OyM9kgddfGZ+uFmvKqjIEbXMOLn8N8xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #e5ddd5 url('https://i.ibb.co/NpbDb6F/bg-whatsapp.jpg') repeat;
      background-size: cover;
      height: 100vh;
    }
    .top-bar {
      background: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .top-bar span { font-size: 14px; }
    .top-bar .icons i { margin-left: 10px; }
    .chat-container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255,255,255,0.85);
      height: calc(100vh - 20px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      border-radius: 5px;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding-bottom: 10px;
    }
    .msg {
      max-width: 70%;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-block;
      position: relative;
    }
    .bot { background: #dcf8c6; align-self: flex-start; }
    .user { background: #fff; align-self: flex-end; text-align: right; }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }
    .input-area button {
      padding: 10px 20px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span id="hora"></span>
    <div class="icons">
      <i class="fas fa-signal"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <div class="chat-container">
    <div id="chat"></div>
    <div class="input-area" id="input-area">
      <input type="text" id="input" placeholder="Digite sua resposta..." />
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <audio id="msg-som" src="https://assets.mixkit.co/sfx/preview/mixkit-classic-click-1117.mp3"></audio>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const inputArea = document.getElementById('input-area');
    const som = document.getElementById('msg-som');

    function mostrarHora() {
      const agora = new Date();
      const hora = agora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('hora').innerText = hora;
    }

    mostrarHora();
    setInterval(mostrarHora, 60000);

    let nomeUsuario = '';
    let etapa = 0;

    const mensagens = [
      { tipo: 'bot', texto: 'OlÃ¡, tudo bem? ðŸ‘‹' },
      { tipo: 'bot', texto: 'Meu nome Ã© Carla, sou da equipe de atendimento do Manual do WhatsApp.' },
      { tipo: 'bot', texto: 'Qual o seu nome?' }
    ];

    function adicionarMensagem(tipo, texto) {
      const msg = document.createElement('div');
      msg.className = `msg ${tipo}`;
      msg.innerText = texto;
      chat.appendChild(msg);
      chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
      som.play();
    }

    function enviarMensagem() {
      const valor = input.value.trim();
      if (!valor) return;

      adicionarMensagem('user', valor);
      input.value = '';

      if (etapa === 0) {
        nomeUsuario = valor.split(' ')[0];
        setTimeout(() => adicionarMensagem('bot', `Prazer te conhecer, ${nomeUsuario}! ðŸ˜Š`), 1000);
        setTimeout(() => adicionarMensagem('bot', 'VocÃª jÃ¡ tentou usar o WhatsApp para vendas ou marketing?'), 3000);
        setTimeout(() => adicionarMensagem('bot', 'Nosso Manual vai te ensinar como evitar bloqueios e aquecer chips da forma certa.'), 6000);
        setTimeout(() => adicionarMensagem('bot', 'Posso te enviar o acesso exclusivo?'), 9000);
        etapa = 1;
      } else if (etapa === 1) {
        setTimeout(() => adicionarMensagem('bot', 'Perfeito! Estamos quase lÃ¡. ðŸ˜Ž'), 1000);
        setTimeout(() => adicionarMensagem('bot', 'Clique no botÃ£o abaixo para garantir o Manual completo no WhatsApp:'), 3000);
        setTimeout(() => {
          const btn = document.createElement('a');
          btn.href = 'https://encurtador.com.br/cEiuS';
          btn.innerText = 'ðŸ“¥ Acessar Manual via WhatsApp';
          btn.style.display = 'inline-block';
          btn.style.marginTop = '10px';
          btn.style.padding = '10px 15px';
          btn.style.background = '#25d366';
          btn.style.color = 'white';
          btn.style.borderRadius = '10px';
          btn.style.textDecoration = 'none';
          chat.appendChild(btn);
          chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
        }, 6000);
      }
    }

    window.onload = () => {
      mensagens.forEach((m, i) => {
        setTimeout(() => adicionarMensagem(m.tipo, m.texto), i * 1500);
      });
    }
  </script>
</body>
</html>
