<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SharkBot no WhatsApp</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://i.imgur.com/OzvFyXG.png');
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 390px;
      height: 90vh;
      margin: 20px auto;
      background-color: #f0f0f0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #075e54;
      color: white;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header img {
      border-radius: 50%;
      height: 40px;
      width: 40px;
    }
    .header .info {
      flex-grow: 1;
    }
    .header .info strong {
      display: block;
    }
    .header .icons {
      display: flex;
      gap: 12px;
    }
    .header .icons img {
      height: 22px;
      filter: invert(1);
      cursor: pointer;
    }
    .chat-box {
      flex-grow: 1;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 7px;
      margin-bottom: 12px;
      line-height: 1.5;
      font-size: 15px;
      position: relative;
    }
    .bot {
      background-color: #dcf8c6;
      align-self: flex-start;
      border-top-left-radius: 0;
    }
    .user {
      background-color: #fff;
      border: 1px solid #ccc;
      align-self: flex-end;
      border-top-right-radius: 0;
    }
    .time {
      font-size: 11px;
      color: #555;
      position: absolute;
      bottom: 4px;
      right: 10px;
    }
    .check {
      margin-left: 5px;
      color: #4fc3f7;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .button-group button {
      padding: 10px;
      border: none;
      background: #25d366;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .button-group button:hover {
      background: #128c7e;
    }
    .typing {
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712038.png" alt="Bot">
    <div class="info">
      <strong>SharkBot</strong>
      <small>online</small>
    </div>
    <div class="icons">
      <img src="https://img.icons8.com/ios-glyphs/30/ffffff/phone.png" alt="call">
      <img src="https://img.icons8.com/ios-glyphs/30/ffffff/video-call.png" alt="video">
    </div>
  </div>
  <div class="chat-box" id="chatBox">
    <!-- Mensagens JS -->
  </div>
</div>

<!-- Áudio de mensagem -->
<audio id="msgSound" src="https://cdn.jsdelivr.net/gh/caio-chatgpt/audio/sent.mp3" preload="auto"></audio>

<script>
  const chatBox = document.getElementById('chatBox');
  const msgSound = document.getElementById('msgSound');

  const getTime = () => {
    const now = new Date();
    return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  };

  const messages = [
    { type: 'bot', text: 'Olá! 👋 Eu sou o SharkBot, seu assistente aqui no Manual do WhatsApp.' },
    { type: 'bot', text: 'Trabalho ajudando vendedores, afiliados e agências a protegerem seus números e evitarem banimentos.' },
    { type: 'bot', text: 'Hoje vou te mostrar como aquecer o WhatsApp do jeito certo. Topa?' },
    { type: 'button', options: ['Sim, quero aprender 📘', 'Depende, é confiável? 🤨'] },
    { type: 'bot', text: 'Show! Esse material já ajudou centenas de pessoas a começarem com segurança no WhatsApp.' },
    { type: 'bot', text: 'O conteúdo é direto, prático e totalmente gratuito.' },
    { type: 'bot', text: 'Você vai aprender como evitar banimentos, como aquecer o chip passo a passo e ainda conhecer uma ferramenta que faz isso automaticamente.' },
    { type: 'bot', text: 'Pronto para baixar o manual?' },
    { type: 'button', options: ['Quero baixar agora ✅'] },
    { type: 'bot', text: 'Perfeito! Clique no botão abaixo para receber o eBook via WhatsApp.' },
    { type: 'button', options: ['Receber via WhatsApp'] },
    { type: 'bot', text: '💡 Bônus: No WhatsApp, vou te mostrar como usar o SharkBotzap — uma ferramenta que simula uso humano e aquece chips com segurança.' },
    { type: 'bot', text: 'Nos vemos lá! 😉' }
  ];

  let index = 0;

  function showMessage() {
    if (index >= messages.length) return;

    const msg = messages[index];

    if (msg.type === 'bot') {
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.id = 'typing';
      typing.innerText = 'SharkBot está digitando...';
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        typing.remove();
        const div = document.createElement('div');
        div.className = 'message bot';
        div.innerHTML = `${msg.text}<div class="time">${getTime()}<span class="check">✔✔</span></div>`;
        chatBox.appendChild(div);
        msgSound.play(); // 🔊 toca o som
        chatBox.scrollTop = chatBox.scrollHeight;
        index++;
        setTimeout(showMessage, 1600);
      }, 1200);

    } else if (msg.type === 'button') {
      const div = document.createElement('div');
      div.className = 'button-group';
      msg.options.forEach(option => {
        const btn = document.createElement('button');
        btn.innerText = option;
        btn.onclick = () => {
          const userMsg = document.createElement('div');
          userMsg.className = 'message user';
          userMsg.innerHTML = `${option}<div class="time">${getTime()}</div>`;
          chatBox.appendChild(userMsg);
          chatBox.scrollTop = chatBox.scrollHeight;

          if (option.includes('WhatsApp')) {
            window.location.href = 'https://encurtador.com.br/cEiuS';
          } else {
            index++;
            setTimeout(showMessage, 800);
          }
        };
        div.appendChild(btn);
      });
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      index++;
    }
  }

  setTimeout(showMessage, 1000);
</script>

</body>
</html>
