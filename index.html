<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manual do WhatsApp</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #e5ddd5;
      font-family: Arial, sans-serif;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      z-index: 1000;
    }
    header img {
      border-radius: 50%;
      margin-right: 10px;
      width: 40px;
      height: 40px;
    }
    #hora {
      margin-left: auto;
      font-size: 14px;
    }
    .chat {
      margin-top: 70px;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .bot {
      background-color: #dcf8c6;
      align-self: flex-start;
    }
    .user {
      background-color: #fff;
      align-self: flex-end;
      margin-left: auto;
    }
    .input-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f0f0f0;
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    .input-area button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #25d366;
      border: none;
      color: white;
      border-radius: 5px;
    }
    .button-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .button-options button {
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #25d366;
      color: white;
      border-radius: 5px;
    }
    @media (max-width: 600px) {
      .message {
        font-size: 14px;
      }
      .input-area input {
        font-size: 14px;
      }
      .input-area button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Foto de Perfil">
    <div>Mariana - Manual do WhatsApp</div>
    <div id="hora"></div>
  </header>

  <div class="chat" id="chat"></div>

  <div class="input-area" id="input-area">
    <input type="text" id="user-input" placeholder="Digite aqui..." />
    <button id="send-button">Enviar</button>
  </div>

  <audio id="msg-sound" src="https://notificationsounds.com/storage/sounds/file-sounds-1152-pristine.mp3"></audio>

  <script>
    const chat = document.getElementById("chat");
    const inputArea = document.getElementById("input-area");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const msgSound = document.getElementById("msg-sound");

    const sleep = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

    const showBotMessage = async (text, delay = 4000, buttons = []) => {
      const typing = document.createElement("div");
      typing.textContent = "Digitando...";
      typing.className = "message bot";
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
      await sleep(delay);
      typing.remove();

      const msg = document.createElement("div");
      msg.className = "message bot";
      msg.textContent = text;
      chat.appendChild(msg);
      msgSound.play();
      chat.scrollTop = chat.scrollHeight;

      if (buttons.length > 0) {
        const buttonBox = document.createElement("div");
        buttonBox.className = "button-options";
        buttons.forEach((btn) => {
          const b = document.createElement("button");
          b.textContent = btn;
          b.onclick = () => handleButtonResponse(btn);
          buttonBox.appendChild(b);
        });
        chat.appendChild(buttonBox);
        chat.scrollTop = chat.scrollHeight;
      }
    };

    let userName = "";

    const handleButtonResponse = async (text) => {
      const buttonContainer = document.querySelector(".button-options");
      if (buttonContainer) buttonContainer.remove();

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = text;
      chat.appendChild(userMsg);
      chat.scrollTop = chat.scrollHeight;

      await nextStep();
    };

    const nextStep = async () => {
      if (!userName) {
        await showBotMessage("Oi! Tudo bem? Me chamo Mariana, sou da equipe do Manual do WhatsApp.");
        await showBotMessage("Antes de mais nada, posso saber seu nome?");
        inputArea.style.display = "flex";
        userInput.focus();
      } else if (step === 1) {
        await showBotMessage(`Prazer em te conhecer, ${userName}! ðŸ’š`);
        await showBotMessage("Me responde com sinceridade:\nVocÃª jÃ¡ perdeu um nÃºmero do WhatsApp por banimento?", 4000, [
          "Sim, jÃ¡ perdi um",
          "Ainda nÃ£o, mas tenho medo",
          "NÃ£o uso ainda pra vendas"
        ]);
        step++;
      } else if (step === 2) {
        await showBotMessage(`Isso acontece mais do que vocÃª imagina, ${userName}...`);
        await showBotMessage("A maioria das pessoas Ã© banida por nÃ£o saber a forma certa de aquecer e usar o WhatsApp.");
        await showBotMessage("Mas calma, existe um passo a passo pra evitar isso.");
        await showBotMessage("E o melhor: vocÃª pode aplicar mesmo sem experiÃªncia.");
        await showBotMessage("A gente jÃ¡ ajudou mais de 2.400 pessoas a manterem seus nÃºmeros ativos por meses.");
        await showBotMessage("Com um mÃ©todo simples e seguro.");
        await showBotMessage("O Manual do WhatsApp mostra tudo isso, com exemplos prÃ¡ticos, ferramentas e dicas secretas.");
        await showBotMessage("E eu posso te liberar o acesso agora mesmo.");
        await showBotMessage(`VocÃª quer receber o Manual no seu WhatsApp, ${userName}?`, 4000, ["âœ… Sim, quero agora!"]);        
        step++;
      } else if (step === 3) {
        window.location.href = "https://encurtador.com.br/cEiuS";
      }
    };

    let step = 1;

    const submitName = async () => {
      if (userInput.value.trim() !== "") {
        const userMsg = document.createElement("div");
        userMsg.className = "message user";
        userMsg.textContent = userInput.value;
        chat.appendChild(userMsg);
        chat.scrollTop = chat.scrollHeight;

        userName = userInput.value;
        userInput.value = "";
        inputArea.style.display = "none";

        await nextStep();
      }
    };

    sendButton.addEventListener("click", submitName);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") submitName();
    });

    const updateTime = () => {
      const now = new Date();
      const hora = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById("hora").textContent = hora;
    };
    setInterval(updateTime, 1000);
    updateTime();

    window.onload = nextStep;
  </script>
</body>
</html>
