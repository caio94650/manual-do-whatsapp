<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manual do WhatsApp</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: #075e54;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header img {
      border-radius: 50%;
      height: 40px;
      width: 40px;
    }
    .chat-box {
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 7px;
      margin-bottom: 10px;
      line-height: 1.4;
      position: relative;
    }
    .bot {
      background-color: #dcf8c6;
      align-self: flex-start;
    }
    .user {
      background-color: #fff;
      border: 1px solid #ccc;
      align-self: flex-end;
      margin-left: auto;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .button-group button {
      padding: 10px;
      border: none;
      background: #25d366;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .button-group button:hover {
      background: #128c7e;
    }
    .typing {
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712038.png" alt="Bot">
    <strong>SharkBot</strong>
  </div>
  <div class="chat-box" id="chatBox">
    <!-- Mensagens serÃ£o inseridas via JS -->
  </div>
</div>

<script>
  const chatBox = document.getElementById('chatBox');

  const messages = [
    { type: 'bot', text: 'OlÃ¡! ðŸ‘‹ Eu sou o SharkBot, seu assistente aqui no Manual do WhatsApp.' },
    { type: 'bot', text: 'Trabalho ajudando vendedores, afiliados e agÃªncias a protegerem seus nÃºmeros e evitarem banimentos.' },
    { type: 'bot', text: 'Hoje vou te mostrar como aquecer o WhatsApp do jeito certo. Topa?' },
    { type: 'button', options: ['Sim, quero aprender ðŸ“˜', 'Depende, Ã© confiÃ¡vel? ðŸ¤¨'] },
    { type: 'bot', text: 'Show! Esse material jÃ¡ ajudou centenas de pessoas a comeÃ§arem com seguranÃ§a no WhatsApp.' },
    { type: 'bot', text: 'O conteÃºdo Ã© direto, prÃ¡tico e totalmente gratuito.' },
    { type: 'bot', text: 'VocÃª vai aprender como evitar banimentos, como aquecer o chip passo a passo e ainda conhecer uma ferramenta que faz isso automaticamente.' },
    { type: 'bot', text: 'Pronto para baixar o manual?' },
    { type: 'button', options: ['Quero baixar agora âœ…'] },
    { type: 'bot', text: 'Perfeito! Clique no botÃ£o abaixo para receber o eBook via WhatsApp.' },
    { type: 'button', options: ['Receber via WhatsApp'] },
    { type: 'bot', text: 'ðŸ’¡ BÃ´nus: No WhatsApp, vou te mostrar como usar o SharkBotzap â€” uma ferramenta que simula uso humano e aquece chips com seguranÃ§a.' },
    { type: 'bot', text: 'Nos vemos lÃ¡! ðŸ˜‰' }
  ];

  let index = 0;

  function showMessage() {
    if (index >= messages.length) return;

    const msg = messages[index];

    if (msg.type === 'bot') {
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.id = 'typing';
      typing.innerText = 'SharkBot estÃ¡ digitando...';
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        typing.remove();
        const div = document.createElement('div');
        div.className = 'message bot';
        div.innerText = msg.text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        index++;
        setTimeout(showMessage, 1500);
      }, 1200);

    } else if (msg.type === 'button') {
      const div = document.createElement('div');
      div.className = 'button-group';
      msg.options.forEach(option => {
        const btn = document.createElement('button');
        btn.innerText = option;
        btn.onclick = () => {
          const userMsg = document.createElement('div');
          userMsg.className = 'message user';
          userMsg.innerText = option;
          chatBox.appendChild(userMsg);
          chatBox.scrollTop = chatBox.scrollHeight;

          if (option.includes('WhatsApp')) {
            window.location.href = 'https://encurtador.com.br/cEiuS';
          } else {
            index++;
            setTimeout(showMessage, 800);
          }
        };
        div.appendChild(btn);
      });
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      index++;
    }
  }

  setTimeout(showMessage, 1000);
</script>

</body>
</html>
