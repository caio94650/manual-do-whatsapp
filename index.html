<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.ibb.co/f1MKwcb/wp-bg.png') repeat;
      background-size: cover;
    }
    .top-bar {
      background: #202c33;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status-icons span {
      margin-left: 8px;
    }
    .header {
      background: #202c33;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .header img {
      width: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .header-info {
      flex: 1;
    }
    .header-actions img {
      width: 24px;
      margin-left: 15px;
      filter: brightness(0) invert(1);
      cursor: pointer;
    }
    .chat {
      padding: 10px;
      height: 80vh;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
      position: relative;
      font-size: 14px;
    }
    .bot {
      background: #e1ffc7;
      align-self: flex-start;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }
    .time {
      font-size: 10px;
      color: gray;
      position: absolute;
      bottom: 2px;
      right: 8px;
    }
    .typing {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div id="time"></div>
    <div class="status-icons">
      <span>üì∂</span>
      <span>üì°</span>
      <span>üîã</span>
    </div>
  </div>
  <div class="header">
    <img src="https://i.ibb.co/JpG0nVY/profile.jpg" alt="Foto">
    <div class="header-info">
      <div><strong>Suporte Oficial</strong></div>
      <div style="font-size: 12px; color: lightgray;">online</div>
    </div>
    <div class="header-actions">
      <img src="https://cdn-icons-png.flaticon.com/512/159/159832.png" alt="Call">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727240.png" alt="Video">
    </div>
  </div>
  <div class="chat" id="chat"></div>

  <script>
    const chat = document.getElementById('chat');
    const messages = [
      { sender: 'bot', text: 'Ol√°! üëã' },
      { sender: 'bot', text: 'Aqui √© o atendimento autom√°tico da nossa equipe.' },
      { sender: 'bot', text: 'Voc√™ deseja receber o Manual do WhatsApp üìò?' },
      { sender: 'user', text: 'Sim, quero o manual.' },
      { sender: 'bot', text: 'Perfeito! Voc√™ sabia que muita gente √© banida logo no primeiro disparo?' },
      { sender: 'bot', text: 'A gente preparou um conte√∫do que ensina o passo a passo para aquecer seus chips e manter eles ativos por muito mais tempo.' },
      { sender: 'bot', text: 'Al√©m disso, tamb√©m mostramos como operar no 100% dados m√≥veis ou proxy, pra aumentar ainda mais a seguran√ßa.' },
      { sender: 'bot', text: 'Voc√™ quer aprender como evitar banimento e escalar suas opera√ß√µes com seguran√ßa?' },
      { sender: 'user', text: 'Sim! Como eu fa√ßo isso?' },
      { sender: 'bot', text: 'Pronto! O material foi preparado e voc√™ vai receber agora mesmo no seu WhatsApp ‚úÖ' },
      { sender: 'bot', text: 'Se por acaso seu WhatsApp cair ou for banido, recomendamos usar nossa copy de recupera√ß√£o autom√°tica!' },
      { sender: 'bot', text: '‚ö†Ô∏è Aten√ß√£o: salve esse link porque ele pode te salvar no futuro.' },
      { sender: 'bot', text: 'üëâ https://encurtador.com.br/cEiuS' },
      { sender: 'bot', text: 'Conte com a gente. Estamos aqui para te ajudar no que precisar!' }
    ];

    const messageSound = new Audio('https://www.myinstants.com/media/sounds/whatsapp_message.mp3');

    function formatTime() {
      const date = new Date();
      return date.getHours().toString().padStart(2, '0') + ':' + date.getMinutes().toString().padStart(2, '0');
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerHTML = `${text} <span class="time">${formatTime()}</span>`;
      chat.appendChild(msg);
      chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
      messageSound.play();
    }

    function showTyping(nextStep) {
      const typing = document.createElement('div');
      typing.className = 'message bot typing';
      typing.id = 'typing';
      typing.textContent = 'digitando...';
      chat.appendChild(typing);
      chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
      setTimeout(() => {
        typing.remove();
        nextStep();
      }, 1200);
    }

    function startChat() {
      let i = 0;
      function next() {
        if (i < messages.length) {
          showTyping(() => {
            appendMessage(messages[i].sender, messages[i].text);
            i++;
            setTimeout(next, 1800);
          });
        }
      }
      next();
    }

    document.getElementById('time').textContent = formatTime();
    startChat();
  </script>
</body>
</html>
