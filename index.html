<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manual do WhatsApp</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #e5ddd5;
      overflow-x: hidden;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 999;
    }
    .top-bar img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .top-bar .title {
      flex-grow: 1;
    }
    .chat {
      margin-top: 60px;
      padding: 10px;
    }
    .message {
      background: white;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      max-width: 80%;
      position: relative;
    }
    .bot {
      align-self: flex-start;
      background: #fff;
    }
    .user {
      align-self: flex-end;
      background: #dcf8c6;
    }
    .typing {
      font-style: italic;
      color: gray;
      margin-left: 10px;
    }
    .input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: #fff;
      display: none;
    }
    .input-container input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .button-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }
    .button-options button {
      padding: 10px;
      border: none;
      background: #25d366;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="https://i.ibb.co/YBWSWv5Z/logo-png.png" alt="Foto">
    <div class="title">Mariana - Manual do WhatsApp</div>
    <div id="hora"></div>
  </div>
  <div class="chat" id="chat"></div>
  <div class="input-container" id="input-container">
    <input type="text" id="userInput" placeholder="Digite aqui..." />
  </div>
  <audio id="sendSound" src="https://notificationsounds.com/storage/sounds/file-sounds-1156-pristine.mp3" preload="auto"></audio>
  <script>
    const chat = document.getElementById("chat");
    const inputContainer = document.getElementById("input-container");
    const userInput = document.getElementById("userInput");
    const sendSound = document.getElementById("sendSound");

    let userName = "";
    let etapa = 0;

    function playSound() {
      sendSound.currentTime = 0;
      sendSound.play();
    }

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      playSound();
    }

    function addTyping(callback, delay = 1000) {
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.innerText = "digitando...";
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
      setTimeout(() => {
        chat.removeChild(typing);
        callback();
      }, delay);
    }

    function handleEtapas() {
      const etapas = [
        () => addTyping(() => addMessage("Oi! Tudo bem? Me chamo Mariana, sou da equipe do Manual do WhatsApp.")),
        () => {
          addTyping(() => {
            addMessage("Antes de mais nada, posso saber seu nome?");
            inputContainer.style.display = "block";
            userInput.focus();
          });
        },
        () => {
          addTyping(() => addMessage(`Prazer em te conhecer, ${userName}! ðŸ’š`));
          setTimeout(handleEtapas, 1500);
        },
        () => {
          addTyping(() => {
            addMessage("Me responde com sinceridade:<br><div class='button-options'>" +
              "<button onclick='respostaDor(1)'>Sim, jÃ¡ perdi um</button>" +
              "<button onclick='respostaDor(2)'>Ainda nÃ£o, mas tenho medo</button>" +
              "<button onclick='respostaDor(3)'>NÃ£o uso ainda pra vendas</button>" +
              "</div>");
          });
        }
      ];
      if (etapa < etapas.length) etapas[etapa++]();
    }

    function respostaDor(opcao) {
      let msg = "";
      if (opcao === 1) msg = "Sim, jÃ¡ perdi um";
      if (opcao === 2) msg = "Ainda nÃ£o, mas tenho medo";
      if (opcao === 3) msg = "NÃ£o uso ainda pra vendas";
      addMessage(msg, "user");
      setTimeout(() => {
        addTyping(() => {
          addMessage(`Isso acontece mais do que vocÃª imagina, ${userName}...`);
          setTimeout(() => {
            addTyping(() => {
              addMessage("A maioria das pessoas Ã© banida por nÃ£o saber a forma certa de aquecer e usar o WhatsApp.");
              setTimeout(() => {
                addTyping(() => {
                  addMessage("Mas calma, existe um passo a passo pra evitar isso.");
                  setTimeout(() => {
                    addTyping(() => {
                      addMessage("E o melhor: vocÃª pode aplicar mesmo sem experiÃªncia.");
                      setTimeout(() => {
                        addTyping(() => {
                          addMessage("A gente jÃ¡ ajudou mais de 2.400 pessoas a manterem seus nÃºmeros ativos por meses.");
                          setTimeout(() => {
                            addTyping(() => {
                              addMessage("Com um mÃ©todo simples e seguro.");
                              setTimeout(() => {
                                addTyping(() => {
                                  addMessage("O Manual do WhatsApp mostra tudo isso, com exemplos prÃ¡ticos, ferramentas e dicas secretas.");
                                  setTimeout(() => {
                                    addTyping(() => {
                                      addMessage("E eu posso te liberar o acesso agora mesmo.");
                                      setTimeout(() => {
                                        addTyping(() => {
                                          addMessage(`VocÃª quer receber o Manual no seu WhatsApp, ${userName}?<br><div class='button-options'>` +
                                            `<button onclick="window.location.href='https://encurtador.com.br/cEiuS'">âœ… Sim, quero agora!</button></div>`);
                                        });
                                      }, 1500);
                                    });
                                  }, 1500);
                                });
                              }, 1500);
                            });
                          }, 1500);
                        });
                      }, 1500);
                    });
                  }, 1500);
                });
              }, 1500);
            });
          }, 1500);
        });
      }, 1000);
    }

    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && userInput.value.trim()) {
        userName = userInput.value.trim();
        addMessage(userName, "user");
        userInput.value = "";
        inputContainer.style.display = "none";
        setTimeout(handleEtapas, 1000);
      }
    });

    function atualizaHora() {
      const agora = new Date();
      const hora = agora.getHours().toString().padStart(2, '0');
      const min = agora.getMinutes().toString().padStart(2, '0');
      document.getElementById("hora").textContent = `${hora}:${min}`;
    }
    setInterval(atualizaHora, 1000);
    atualizaHora();

    // Iniciar
    window.onload = () => {
      handleEtapas();
    }
  </script>
</body>
</html>
