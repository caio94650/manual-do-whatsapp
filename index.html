<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.ibb.co/f1MKwcb/wp-bg.png') repeat;
      background-size: cover;
    }
    .top-bar {
      background: #202c33;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status-icons span {
      margin-left: 8px;
    }
    .header {
      background: #202c33;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .header img {
      width: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .header-info {
      flex: 1;
    }
    .header-actions img {
      width: 24px;
      margin-left: 15px;
      filter: brightness(0) invert(1);
      cursor: pointer;
    }
    .chat {
      padding: 10px;
      height: 80vh;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
      position: relative;
      font-size: 14px;
    }
    .bot {
      background: #e1ffc7;
      align-self: flex-start;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }
    .time {
      font-size: 10px;
      color: gray;
      position: absolute;
      bottom: 2px;
      right: 8px;
    }
    .typing {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div id="time"></div>
    <div class="status-icons">
      <span>ðŸ“¶</span>
      <span>ðŸ“¡</span>
      <span>ðŸ”‹</span>
    </div>
  </div>
  <div class="header">
    <img src="https://i.ibb.co/JpG0nVY/profile.jpg" alt="Foto">
    <div class="header-info">
      <div><strong>Suporte Oficial</strong></div>
      <div style="font-size: 12px; color: lightgray;">online</div>
    </div>
    <div class="header-actions">
      <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Call">
      <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Video">
    </div>
  </div>
  <div class="chat" id="chat"></div>

  <script>
    const chat = document.getElementById('chat');
    const messages = [
      { sender: 'bot', text: 'OlÃ¡, tudo bem? ðŸ‘‹' },
      { sender: 'bot', text: 'Seja bem-vindo ao nosso suporte oficial.' },
      { sender: 'bot', text: 'VocÃª quer saber como aquecer seu WhatsApp corretamente e evitar banimentos?' },
      { sender: 'bot', text: 'Estamos preparando o seu material exclusivo ðŸ“˜' },
      { sender: 'bot', text: 'SÃ³ mais um instante, por favor...' },
      { sender: 'bot', text: 'âœ… Pronto! Manual preparado com as melhores prÃ¡ticas.' },
      { sender: 'bot', text: 'Enviando agora para o seu WhatsApp ðŸ“²' },
      { sender: 'bot', text: 'âœ… Enviado com sucesso! Qualquer dÃºvida estamos aqui.' }
    ];

    const messageSound = new Audio('https://www.myinstants.com/media/sounds/whatsapp_message.mp3');

    function formatTime() {
      const date = new Date();
      return date.getHours().toString().padStart(2, '0') + ':' + date.getMinutes().toString().padStart(2, '0');
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerHTML = `${text} <span class="time">${formatTime()}</span>`;
      chat.appendChild(msg);
      chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
      messageSound.play();
    }

    function showTyping(nextStep) {
      const typing = document.createElement('div');
      typing.className = 'message bot typing';
      typing.id = 'typing';
      typing.textContent = 'digitando...';
      chat.appendChild(typing);
      chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
      setTimeout(() => {
        typing.remove();
        nextStep();
      }, 1200);
    }

    function startChat() {
      let i = 0;
      function next() {
        if (i < messages.length) {
          showTyping(() => {
            appendMessage(messages[i].sender, messages[i].text);
            i++;
            setTimeout(next, 1800);
          });
        }
      }
      next();
    }

    document.getElementById('time').textContent = formatTime();
    startChat();
  </script>
</body>
</html>
