<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atendimento - Manual do WhatsApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #ece5dd;
    }
    .phone-bar {
      background-color: #111;
      color: white;
      padding: 4px 10px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .whatsapp-header {
      background-color: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .whatsapp-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .header-info {
      flex: 1;
    }
    .header-info h4 {
      margin: 0;
      font-size: 16px;
    }
    .header-info span {
      font-size: 12px;
      color: #cfcfcf;
    }
    .chat-box {
      padding: 10px;
      background-image: url('https://i.ibb.co/6g9bqLn/bg-whatsapp.png');
      background-size: cover;
      height: calc(100vh - 110px);
      overflow-y: auto;
    }
    .message {
      max-width: 80%;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      position: relative;
      font-size: 14px;
      line-height: 1.4;
    }
    .bot {
      background-color: white;
      align-self: flex-start;
    }
    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }
    .message-time {
      font-size: 10px;
      color: gray;
      margin-top: 5px;
      text-align: right;
    }
    .digitando {
      font-size: 12px;
      color: gray;
      margin-left: 12px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      gap: 5px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
    }
    button {
      padding: 10px 15px;
      background-color: #075e54;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="phone-bar">
    <span id="horaTopo"></span>
    <span>
      ðŸ“¶ ðŸ“¡ ðŸ”‹
    </span>
  </div>
  <div class="whatsapp-header">
    <img src="https://i.ibb.co/0QWTkY4/perfil.jpg" alt="perfil" />
    <div class="header-info">
      <h4>Equipe Manual do WhatsApp</h4>
      <span>online agora</span>
    </div>
    <div>ðŸ“ž ðŸŽ¥</div>
  </div>

  <div class="chat-box" id="chat">
    <!-- Mensagens serÃ£o inseridas aqui -->
  </div>

  <div class="input-area" id="inputArea" style="display: none">
    <input type="text" id="resposta" placeholder="Digite sua resposta" />
    <button onclick="enviarResposta()">Enviar</button>
  </div>

  <audio id="somBot" src="https://www.myinstants.com/media/sounds/whatsapp_msg.mp3"></audio>
  <audio id="somUser" src="https://www.myinstants.com/media/sounds/whatsapp_msg.mp3"></audio>

  <script>
    let etapa = 0;
    let nomeUsuario = '';
    const mensagens = [
      "OlÃ¡! Tudo bem? ðŸ‘‹ Eu sou a Juliana, especialista da equipe do Manual do WhatsApp.",
      "Estou aqui para te ajudar a evitar bloqueios e extrair o mÃ¡ximo do seu WhatsApp profissional. ðŸ˜Š",
      "Pra gente comeÃ§ar, qual Ã© o seu nome?"
    ];

    const respostasDinamicas = [
      () => `Prazer te conhecer, ${nomeUsuario}! ðŸ‘‹`,
      () => `${nomeUsuario}, me conta: vocÃª jÃ¡ perdeu algum nÃºmero por bloqueio ou estÃ¡ tentando prevenir isso?`,
      "NÃ³s preparamos um guia completo com passo a passo para proteger seus nÃºmeros. Mas antes quero entender seu cenÃ¡rio.",
      "VocÃª trabalha com vendas, marketing ou automaÃ§Ãµes pelo WhatsApp?"
    ];

    const chat = document.getElementById('chat');
    const inputArea = document.getElementById('inputArea');
    const somBot = document.getElementById('somBot');
    const somUser = document.getElementById('somUser');

    function adicionarMensagem(texto, classe = 'bot') {
      const msg = document.createElement('div');
      msg.className = `message ${classe}`;
      msg.innerHTML = `${texto}<div class="message-time">${obterHora()}</div>`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function obterHora() {
      const agora = new Date();
      return agora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function simularDigitando(callback) {
      const digitando = document.createElement('div');
      digitando.className = 'digitando';
      digitando.innerText = 'digitando...';
      chat.appendChild(digitando);
      chat.scrollTop = chat.scrollHeight;
      setTimeout(() => {
        chat.removeChild(digitando);
        callback();
      }, 1800);
    }

    function enviarResposta() {
      const resposta = document.getElementById('resposta').value.trim();
      if (!resposta) return;
      adicionarMensagem(resposta, 'user');
      somUser.play();
      document.getElementById('resposta').value = '';
      inputArea.style.display = 'none';

      if (etapa === 2) nomeUsuario = resposta;

      setTimeout(() => {
        simularDigitando(() => {
          const proxMensagem = respostasDinamicas[etapa - 2];
          if (typeof proxMensagem === 'function') {
            adicionarMensagem(proxMensagem());
          } else {
            adicionarMensagem(proxMensagem);
          }
          somBot.play();
          etapa++;
          if (etapa < respostasDinamicas.length + 2) {
            inputArea.style.display = 'block';
          } else {
            simularDigitando(() => {
              adicionarMensagem(`Se quiser continuar esse atendimento e receber o manual completo, clique no botÃ£o abaixo:ðŸ‘‡<br><br><a href='https://encurtador.com.br/cEiuS' target='_blank'>ðŸ“¥ Acessar Manual do WhatsApp</a>`);
              somBot.play();
            });
          }
        });
      }, 1000);
    }

    function iniciarMensagens() {
      let i = 0;
      function prox() {
        if (i < mensagens.length) {
          simularDigitando(() => {
            adicionarMensagem(mensagens[i]);
            somBot.play();
            i++;
            if (i === mensagens.length) {
              inputArea.style.display = 'block';
            } else {
              setTimeout(prox, 2000);
            }
          });
        }
      }
      prox();
    }

    document.getElementById('horaTopo').innerText = obterHora();
    iniciarMensagens();
  </script>
</body>
</html>
