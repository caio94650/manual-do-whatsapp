<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento WhatsApp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ece5dd;
    }
    .chat {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .mensagem {
      background: #dcf8c6;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 10px 0;
      position: relative;
    }
    .mensagem strong {
      color: #075e54;
    }
    .digitando {
      font-style: italic;
      color: gray;
      background: none;
      padding: 0;
      margin-left: 10px;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="chat" id="chat">
    <div class="mensagem">
      <strong>Fulano:</strong> Olá! Tudo bem?
    </div>
    <div class="mensagem">
      <strong>Fulano:</strong> Sou da equipe de suporte e vou te encaminhar pro atendimento oficial!
    </div>
    <div class="mensagem digitando" id="digitando">
      Fulano está digitando...
    </div>
  </div>

  <div class="footer">Simulando atendimento seguro via WhatsApp...</div>

  <script>
    setTimeout(() => {
      window.location.href = "https://wa.me/5584999999999?text=Ol%C3%A1%2C%20quero%20receber%20o%20Manual%20do%20WhatsApp!";
    }, 3000);
  </script>

</body>
</html>
