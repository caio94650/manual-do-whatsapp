<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manual do WhatsApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background: #e5ddd5;
      font-family: Arial, sans-serif;
    }
    .chat-container {
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ccc;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #075e54;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-header .info {
      display: flex;
      flex-direction: column;
    }
    .chat-header .info span {
      font-size: 14px;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #efeae2;
      position: relative;
    }
    .message {
      background: #dcf8c6;
      padding: 8px 12px;
      margin: 10px 0;
      border-radius: 7px;
      max-width: 75%;
      position: relative;
    }
    .bot {
      align-self: flex-start;
    }
    .user {
      align-self: flex-end;
      background: #fff;
      border: 1px solid #ccc;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    .input-area button {
      background: #075e54;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
    }
    .timestamp {
      font-size: 10px;
      color: gray;
      text-align: right;
      margin-top: 2px;
    }
    .typing {
      font-style: italic;
      font-size: 12px;
      color: #555;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://i.ibb.co/YBWSWv5Z/logo-png.png" alt="Logo" />
      <div class="info">
        <strong>Manual do WhatsApp</strong>
        <span id="status">online</span>
      </div>
    </div>
    <div class="messages" id="messages">
      <div class="typing" id="typing">digitando...</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
      <button onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
    </div>
  </div>

  <audio id="msgSound" src="https://notificationsounds.com/notification-sounds/just-saying-613/download/mp3"></audio>

  <script>
    const messagesEl = document.getElementById("messages");
    const typingEl = document.getElementById("typing");
    const msgSound = document.getElementById("msgSound");
    const userInput = document.getElementById("userInput");

    let userName = "";
    let step = 0;

    const replies = [
      "Oi! Tudo bem? Me chamo Mariana, sou da equipe do Manual do WhatsApp.",
      "Antes de mais nada, posso saber seu nome?",
      "Prazer em te conhecer, {name}! ðŸ’š",
      "VocÃª jÃ¡ perdeu um nÃºmero do WhatsApp por banimento?",
      "Isso acontece mais do que vocÃª imagina, {name}...",
      "Mas calma, existe um passo a passo pra evitar isso.",
      "E o melhor: vocÃª pode aplicar mesmo sem experiÃªncia.",
      "A gente jÃ¡ ajudou mais de 2.400 pessoas a manterem seus nÃºmeros ativos por meses.",
      "O Manual do WhatsApp mostra tudo isso com dicas e ferramentas secretas.",
      "E tem um bÃ´nus exclusivo: como ter nÃºmero de WhatsApp por apenas R$7, sem chip fÃ­sico!",
      "VocÃª quer receber o Manual + bÃ´nus agora no seu WhatsApp, {name}?",
      "Clique aqui e receba agora ðŸ‘‰ https://encurtador.com.br/cEiuS"
    ];

    function playSound() {
      msgSound.play();
    }

    function botReply() {
      typingEl.style.display = "block";
      setTimeout(() => {
        typingEl.style.display = "none";
        const msg = document.createElement("div");
        msg.className = "message bot";
        let content = replies[step];
        if (userName) content = content.replaceAll("{name}", userName);
        msg.innerHTML = content + `<div class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>`;
        messagesEl.appendChild(msg);
        playSound();
        messagesEl.scrollTop = messagesEl.scrollHeight;
        step++;
      }, 1000);
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      const msg = document.createElement("div");
      msg.className = "message user";
      msg.innerHTML = text + `<div class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>`;
      messagesEl.appendChild(msg);
      messagesEl.scrollTop = messagesEl.scrollHeight;

      if (step === 1) userName = text;
      userInput.value = "";
      setTimeout(botReply, 500);
    }

    window.onload = botReply;
  </script>
</body>
</html>
