<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SharkBot - WhatsApp Simulado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e5ddd5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .phone {
      width: 360px;
      height: 640px;
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .status-bar {
      height: 24px;
      background-color: #075E54;
      color: #fff;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }
    .header {
      height: 56px;
      background-color: #075E54;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    .header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .header .name-status {
      flex-grow: 1;
    }
    .header .name-status .name {
      font-weight: bold;
      font-size: 16px;
    }
    .header .name-status .status {
      font-size: 12px;
      color: #d0f0c0;
    }
    .header .icons i {
      margin-left: 15px;
      font-size: 18px;
    }
    .chat {
      flex: 1;
      background: url('https://i.ibb.co/gPGS8wp/bg-whatsapp.png');
      background-size: cover;
      padding: 10px;
      overflow-y: auto;
    }
    .bubble {
      max-width: 75%;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 8px;
      position: relative;
      font-size: 14px;
      animation: fadeIn 0.4s ease-in-out;
    }
    .bot {
      background-color: #dcf8c6;
      align-self: flex-start;
    }
    .user {
      background-color: #fff;
      align-self: flex-end;
    }
    .time {
      font-size: 10px;
      text-align: right;
      margin-top: 3px;
      opacity: 0.6;
    }
    .buttons {
      padding: 10px;
      background-color: #f0f0f0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .btn {
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="status-bar">
      <span id="top-time">12:00</span>
      <span>ðŸ“¶ ðŸ“± ðŸ”‹</span>
    </div>
    <div class="header">
      <img src="https://i.ibb.co/NKjTpy3/bot-avatar.png" alt="bot">
      <div class="name-status">
        <div class="name">SharkBot</div>
        <div class="status">online</div>
      </div>
      <div class="icons">
        <i>ðŸ“ž</i>
        <i>ðŸ“µ</i>
      </div>
    </div>
    <div class="chat" id="chatBox"></div>
    <div class="buttons">
      <button class="btn" onclick="userReply('Quero o manual')">Quero o manual</button>
      <button class="btn" onclick="userReply('Como evitar ban?')">Como evitar ban?</button>
    </div>
  </div>

  <audio id="sendSound" src="https://assets.mixkit.co/sfx/preview/mixkit-player-jump-coin-216.wav"></audio>
  <audio id="receiveSound" src="https://assets.mixkit.co/sfx/preview/mixkit-message-pop-2354.wav"></audio>

  <script>
    const chatBox = document.getElementById('chatBox');
    const sendSound = document.getElementById('sendSound');
    const receiveSound = document.getElementById('receiveSound');
    const topTime = document.getElementById('top-time');

    function updateTime() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      topTime.textContent = h + ':' + m;
      return h + ':' + m;
    }

    function appendMessage(text, sender) {
      const time = updateTime();
      const bubble = document.createElement('div');
      bubble.className = 'bubble ' + sender;
      bubble.innerHTML = `${text}<div class="time">${time} âœ…</div>`;
      chatBox.appendChild(bubble);
      chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
    }

    function userReply(text) {
      appendMessage(text, 'user');
      sendSound.play();
      setTimeout(() => {
        botTyping();
        setTimeout(() => {
          botReply(text);
        }, 1500);
      }, 500);
    }

    function botTyping() {
      appendMessage('<i>digitando...</i>', 'bot');
    }

    function botReply(userMsg) {
      const bubbles = document.querySelectorAll('.bot');
      const typing = bubbles[bubbles.length - 1];
      if (typing && typing.innerHTML.includes('digitando...')) typing.remove();

      let reply = '';
      if (userMsg.includes('manual')) {
        reply = 'Perfeito! Aqui estÃ¡ seu manual do WhatsApp ðŸ‘‡<br><a href="https://encurtador.com.br/cEiuS" target="_blank">Acessar Manual</a>';
      } else if (userMsg.includes('ban')) {
        reply = 'Para evitar ban, siga o processo de aquecimento e use dados mÃ³veis ou proxy residencial. Evite disparos em massa!';
      } else {
        reply = 'Desculpe, nÃ£o entendi. Pode repetir?';
      }

      appendMessage(reply, 'bot');
      receiveSound.play();
    }

    // Mensagens iniciais
    setTimeout(() => appendMessage('OlÃ¡! Eu sou o SharkBot ðŸ¤–', 'bot'), 1000);
    setTimeout(() => appendMessage('VocÃª quer aprender como aquecer WhatsApp corretamente?', 'bot'), 3000);
    setTimeout(() => appendMessage('Tenho um manual completo para vocÃª baixar!', 'bot'), 5000);
  </script>
</body>
</html>
