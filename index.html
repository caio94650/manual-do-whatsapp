<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual do WhatsApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      background: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }
    .chat-header .info {
      display: flex;
      align-items: center;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-header .icons i {
      font-size: 18px;
      margin-left: 15px;
    }
    .chat-window {
      flex: 1;
      margin-top: 60px;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      background: #dcf8c6;
      padding: 10px 14px;
      border-radius: 7px;
      margin: 6px 0;
      align-self: flex-start;
      max-width: 80%;
      position: relative;
    }
    .message.bot {
      align-self: flex-start;
    }
    .message.user {
      align-self: flex-end;
      background: #fff;
    }
    .message .time {
      font-size: 10px;
      color: gray;
      position: absolute;
      right: 8px;
      bottom: 4px;
    }
    .message .check {
      font-size: 12px;
      color: #34b7f1;
      margin-left: 5px;
    }
    #input-area {
      display: none;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
    }
    #nameInput {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #sendBtn {
      background: #075e54;
      color: white;
      border: none;
      padding: 8px 14px;
      margin-left: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    @media screen and (max-width: 600px) {
      .chat-window { padding: 10px; }
      .message { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="chat-header">
    <div class="info">
      <img src="https://i.ibb.co/YBWSWv5Z/logo-png.png" alt="Avatar">
      <div>
        <div style="font-weight:bold">Mariana - Manual do WhatsApp</div>
        <div style="font-size: 12px;">Online às <span id="hora"></span></div>
      </div>
    </div>
    <div class="icons">
      <i class="fas fa-video"></i>
      <i class="fas fa-phone-alt"></i>
    </div>
  </div>

  <div class="chat-window" id="chat"></div>

  <div id="input-area">
    <input type="text" id="nameInput" placeholder="Digite aqui...">
    <button id="sendBtn">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const inputArea = document.getElementById('input-area');
    const nameInput = document.getElementById('nameInput');
    const sendBtn = document.getElementById('sendBtn');

    let nome = '';
    let etapa = 0;

    function adicionarMensagem(texto, classe = 'bot') {
      const msg = document.createElement('div');
      msg.className = `message ${classe}`;
      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      msg.innerHTML = `${texto.replace(/\n/g, '<br>')}<span class="time">${hora}<span class="check">✔✔</span></span>`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function iniciarChat() {
      const mensagens = [
        "⚠️ Seu número de WhatsApp pode ser banido a qualquer momento, sem aviso. Você estaria pronto se isso acontecesse hoje?",
        "Você investe em tráfego. Cria conteúdo. Responde leads. Fecha vendas.\nMas basta um único passo errado — às vezes sem perceber — e o WhatsApp derruba seu número.\n\nE com ele, vai tudo embora:\n❌ Seus contatos\n❌ Suas conversas\n❌ Seus clientes\n❌ Sua credibilidade",
        "🎯 Isso já aconteceu com você?\nOu o medo de acontecer te trava todos os dias?",
        "A verdade é dura: a maioria das pessoas nem sabe que está fazendo errado.\n\nUsa chip novo direto na conta.\nAbre vários WhatsApp na mesma internet.\nClica onde não deveria.\n\nE aí, quando vem o ban, culpa o app.",
        "Mas existe um caminho.\n💡 Um método testado. Um passo a passo real.\n\n📌 Usado por quem roda dezenas de números por mês — e mantém tudo ativo, sem bloqueios.",
        "Foi por isso que criamos o Manual do WhatsApp.\n\n📘 Um guia direto ao ponto, com tudo que você precisa pra:\n✅ Aumentar a vida útil dos seus números\n✅ Escalar com segurança\n✅ E parar de sofrer com bloqueios injustos",
        "💡 Já ajudamos mais de 2.400 profissionais a manter seus números ativos — mesmo com uso intenso.\n\nO segredo?\n🔥 Aquecer da forma certa\n🔥 Usar IP limpo e dedicado\n🔥 Simular uso humano de verdade\n\nE o principal: evitar os 5 erros que causam 90% dos bans.",
        "📘 Dentro do Manual você vai encontrar:\n✅ Estratégia de aquecimento dia a dia\n✅ O que o WhatsApp realmente monitora (e ninguém te conta)\n✅ Como escapar do shadowban silencioso\n✅ Ferramentas e cuidados com IP, chip e navegador\n✅ Planilha de controle pronta pra usar\n✅ Bônus: Fornecedor confiável de chip virtual por R$ 6",
        "💥 E o melhor: vamos liberar também o acesso a um aplicativo gratuito que permite aquecer de 5 a 10 WhatsApp ao mesmo tempo, com segurança.\n\n📱 O app clona os WhatsApp no seu próprio dispositivo — você não precisa comprar vários celulares ou emuladores.\n\n✅ Nada de cruzar dados\n✅ Nada de chip queimado à toa\n✅ Nada de bloqueio por uso suspeito\n\n🔁 Ele simula uso real e interações humanas automáticas, como se fosse uma pessoa de verdade usando cada número.\n\n👉 Ideal pra quem trabalha com contingência, escala ou gestão de múltiplos WhatsApp.",
        "🚨 Quer o Manual + App de Aquecimento + Bônus exclusivos?\n\n👇 Me fala seu nome aqui embaixo que eu libero o acesso agora mesmo"
      ];

      let i = 0;
      function mostrarProxima() {
        if (i < mensagens.length) {
          adicionarMensagem(mensagens[i]);
          i++;
          setTimeout(mostrarProxima, 4500);
        } else {
          inputArea.style.display = 'flex';
        }
      }
      mostrarProxima();
    }

    sendBtn.addEventListener('click', () => {
      if (etapa === 0 && nameInput.value.trim() !== '') {
        nome = nameInput.value.trim();
        adicionarMensagem(nome, 'user');
        inputArea.style.display = 'none';
        etapa++;
        setTimeout(() => adicionarMensagem(`Prazer em te conhecer, ${nome}! 💚`), 2000);
        setTimeout(() => adicionarMensagem(`Agora me diz, você quer mesmo ter segurança e escalar suas vendas com o WhatsApp sem medo de ban?`), 6000);
        setTimeout(() => adicionarMensagem(`Clique abaixo para receber o Manual, o App e os Bônus exclusivos no seu WhatsApp 👇`), 10000);
        setTimeout(() => {
          const botao = document.createElement('a');
          botao.href = 'https://encurtador.com.br/cEiuS';
          botao.innerText = '✅ Sim, quero agora!';
          botao.style.display = 'inline-block';
          botao.style.marginTop = '10px';
          botao.style.padding = '10px 15px';
          botao.style.background = '#25D366';
          botao.style.color = 'white';
          botao.style.borderRadius = '6px';
          botao.style.textDecoration = 'none';
          chat.appendChild(botao);
          chat.scrollTop = chat.scrollHeight;
        }, 12000);
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const horaAtual = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('hora').innerText = horaAtual;
      iniciarChat();
    });
  </script>
</body>
</html>
