<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manual do WhatsApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #e5ddd5;
    }
    .whatsapp-header {
      background-color: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      margin-right: 10px;
    }
    .chat-name {
      font-weight: bold;
    }
    .chat-time {
      font-size: 12px;
      color: #ccc;
    }
    .chat-container {
      margin-top: 60px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bot-message, .user-message {
      max-width: 80%;
      padding: 10px;
      border-radius: 8px;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }
    .bot-message {
      background-color: #fff;
      align-self: flex-start;
    }
    .user-message {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .input-box {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: #fff;
      display: flex;
      gap: 10px;
      border-top: 1px solid #ccc;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    .input-box button {
      background-color: #075e54;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="whatsapp-header">
    <div class="profile-pic"></div>
    <div>
      <div class="chat-name">Mariana</div>
      <div class="chat-time" id="topTime"></div>
    </div>
  </div>

  <div class="chat-container" id="chat">
    <div class="bot-message">Oi! Tudo bem? Me chamo Mariana, sou da equipe do Manual do WhatsApp.</div>
    <div class="bot-message">Antes de mais nada, posso saber seu nome?</div>
  </div>

  <div class="input-box">
    <input type="text" id="userInput" placeholder="Digite aqui..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <audio id="sendSound" src="https://assets.mixkit.co/sfx/download/mixkit-message-pop-alert-2354.wav"></audio>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const sendSound = document.getElementById('sendSound');

    let userName = '';
    let step = 0;

    function appendMessage(content, sender = 'bot') {
      const msg = document.createElement('div');
      msg.className = sender === 'bot' ? 'bot-message' : 'user-message';
      msg.textContent = content;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      sendSound.play();
    }

    function sendMessage() {
      const value = input.value.trim();
      if (!value) return;

      appendMessage(value, 'user');
      input.value = '';

      setTimeout(() => {
        handleFlow(value);
      }, 800);
    }

    function handleFlow(msg) {
      if (step === 0) {
        userName = msg;
        appendMessage(`Prazer em te conhecer, ${userName}! ðŸ’š`);
        setTimeout(() => appendMessage("Me responde com sinceridade:\nVocÃª jÃ¡ perdeu um nÃºmero do WhatsApp por banimento?\n[1] Sim, jÃ¡ perdi um\n[2] Ainda nÃ£o, mas tenho medo\n[3] NÃ£o uso ainda pra vendas"), 800);
        step++;
      } else if (step === 1) {
        appendMessage(`Isso acontece mais do que vocÃª imagina, ${userName}...`);
        setTimeout(() => appendMessage("A maioria das pessoas Ã© banida por nÃ£o saber a forma certa de aquecer e usar o WhatsApp."), 800);
        setTimeout(() => appendMessage("Mas calma, existe um passo a passo pra evitar isso."), 1600);
        setTimeout(() => appendMessage("E o melhor: vocÃª pode aplicar mesmo sem experiÃªncia."), 2400);
        setTimeout(() => appendMessage("A gente jÃ¡ ajudou mais de 2.400 pessoas a manterem seus nÃºmeros ativos por meses."), 3200);
        setTimeout(() => appendMessage("Com um mÃ©todo simples e seguro."), 4000);
        setTimeout(() => appendMessage("O Manual do WhatsApp mostra tudo isso, com exemplos prÃ¡ticos, ferramentas e dicas secretas."), 4800);
        setTimeout(() => appendMessage("E eu posso te liberar o acesso agora mesmo."), 5600);
        setTimeout(() => appendMessage(`VocÃª quer receber o Manual no seu WhatsApp, ${userName}?\n[âœ… Sim, quero agora!]`), 6400);
        step++;
      } else if (step === 2) {
        window.location.href = 'https://encurtador.com.br/cEiuS';
      }
    }

    // HorÃ¡rio do topo
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('topTime').textContent = time;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
