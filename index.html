<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento WhatsApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      background: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }
    .chat-header .info {
      display: flex;
      align-items: center;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-header .icons i {
      font-size: 18px;
      margin-left: 15px;
    }
    .chat-window {
      flex: 1;
      margin-top: 60px;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      background: #dcf8c6;
      padding: 10px 14px;
      border-radius: 7px;
      margin: 6px 0;
      align-self: flex-start;
      max-width: 80%;
      position: relative;
    }
    .message .time {
      font-size: 10px;
      color: gray;
      position: absolute;
      right: 8px;
      bottom: 4px;
    }
    .digitando {
      font-style: italic;
      color: gray;
      font-size: 13px;
      margin-top: 10px;
    }
    .loading {
      text-align: center;
      font-size: 14px;
      color: #555;
      display: none;
      margin-top: 20px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #25D366;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="chat-header">
    <div class="info">
      <img src="https://i.ibb.co/YBWSWv5Z/logo-png.png" alt="Avatar">
      <div>
        <div style="font-weight:bold">Mariana - Suporte Oficial</div>
        <div style="font-size: 12px;">Online às <span id="hora"></span></div>
      </div>
    </div>
    <div class="icons">
      <i class="fas fa-video"></i>
      <i class="fas fa-phone-alt"></i>
    </div>
  </div>

  <div class="chat-window" id="chat">
    <div class="message" id="mensagem1" style="display:none;">
      Olá! Tudo bem?
      <span class="time" id="hora1"></span>
    </div>
    <div class="digitando" id="digitando" style="display:none;">
      Mariana está digitando...
    </div>
    <div class="message" id="mensagem2" style="display:none;">
      Sou da equipe de suporte e vou te encaminhar pro atendimento oficial. Só um instante!
      <span class="time" id="hora2"></span>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      Redirecionando para o atendimento...
    </div>
  </div>

  <script>
    function getHoraAgora() {
      return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    document.getElementById('hora').innerText = getHoraAgora();

    setTimeout(() => {
      document.getElementById('mensagem1').style.display = 'block';
      document.getElementById('hora1').innerText = getHoraAgora();
    }, 1000);

    setTimeout(() => {
      document.getElementById('digitando').style.display = 'block';
    }, 2500);

    setTimeout(() => {
      document.getElementById('digitando').style.display = 'none';
      document.getElementById('mensagem2').style.display = 'block';
      document.getElementById('hora2').innerText = getHoraAgora();
    }, 4000);

    setTimeout(() => {
      document.getElementById('loading').style.display = 'block';
    }, 5500);

    setTimeout(() => {
      window.location.href = "https://wa.me/5584999999999?text=Ol%C3%A1%2C%20quero%20receber%20o%20material!";
    }, 9500); // tempo total até redirecionar (mensagens + loading)
  </script>

</body>
</html>
